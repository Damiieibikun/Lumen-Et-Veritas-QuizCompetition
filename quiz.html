<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lumen Et Veratis | Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="out/output.css" rel="stylesheet" />

    <style>
        .list-group-item:hover{
        background-color: rgb(63, 153, 63);
        color: white;
        cursor: pointer;
        }

        .selectedAnswer{
            background-color: rgb(63, 153, 63);
        color: white;
        cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container mx-auto flex flex-col justify-center relative" style="height: 80vh;">
        <div class="flex flex-wrap justify-between items-center absolute top-0 mx-auto font-bold" style="width: 93%; font-size: 12px;">
            <p id="academyName"></p>
            <p id="candidateName"></p>
            <div>
                <p>Elapsed Time</p>
                <p id="elapsed-time"><span id="minute"></span>:<span id="seconds"></span></p>
            </div>
        </div>
        <div class="mx-auto flex flex-col justify-center w-full md:w-3/5">                        
            <div class="card self-center" style="width: 18rem;">
                <div id="questions">
                   
                </div>
                

                <button class="px-4 py-2 bg-gradient-to-r from-red-300 via-red-400 to-red-500 text-white" id="nextQ">Next</button>
                <p class="self-center py-2 font-bold"><span id="currentQ">1</span> of <span id="totalQ"></span> </p>
            </div>
        </div>
    </div>


    <!-- // finished -->
    <div class="modal fade" id="staticBackdrop0" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-red-600 font-bold" id="staticBackdropLabel"></h1>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
          </div>
          <div class="modal-body text-center" id="finishedQ">
           
          </div>
          <div class="modal-footer self-center">          
           
            <button type="button" class="px-4 py-2 bg-gradient-to-r from-red-300 via-red-400 to-red-500 text-white" id="seeScore">See Score</button>
          </div>
        </div>
      </div>
    </div>



    <!-- // modal times up -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header" style="justify-content: space-between;">
              <h1 class="modal-title fs-5 text-red-600 font-bold" id="staticBackdropLabelT"></h1>
              <a href="index.html">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </a>
              
            </div>
            <div class="modal-body text-center" id="studentScore">
              ...
            </div>
            <div class="modal-footer self-center">
                <a href="index.html">
                    <button type="button" class="px-4 py-2 bg-gradient-to-r from-red-300 via-red-400 to-red-500 text-white">Return to HomePage</button>
                </a>              
             
              <button type="button" class="px-4 py-2 bg-gradient-to-r from-red-300 via-red-400 to-red-500 text-white" id="view-winners">View Winners</button>
            </div>
          </div>
        </div>
      </div>


      <!-- // current winners modal -->
      <div class="modal fade" id="currentWinners" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 font-bold text-red-600 uppercase text-3xl" id="staticBackdropLabel">Winners</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body flex flex-wrap justify-center gap-5" id="displayWinners">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="px-4 py-2 bg-gradient-to-r from-red-300 via-red-400 to-red-500 text-white" data-bs-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="out/quiz.js"></script>
</body>

</html>
